<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIU Library Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #7f88e7;
      background-image: url("https://i.ibb.co/QfYGHvV/robot-bg.png"); /* AI robot image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 30px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }

    .chat-container {
      border: 4px solid #fc521b;
      border-radius: 10px;
      width: 60%;
      height: 500px;
      margin-top: 20px;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.9);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      color: white;
      background-color: #139fb0;
    }

    .user-message {
      align-self: flex-end;
      margin-left: auto;
    }

    .bot-message {
      align-self: flex-start;
      margin-right: auto;
    }

    .input-area {
      width: 60%;
      display: flex;
      margin-top: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px 0 0 5px;
      border: none;
    }

    .input-area button {
      padding: 10px;
      font-size: 16px;
      border-radius: 0 5px 5px 0;
      border: none;
      background-color: #fc521b;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to AIU's Library</h1>
  <div class="chat-container" id="chatBox"></div>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");
      const message = input.value.trim();

      if (message === "") return;

      // Add user's message
      const userMsg = document.createElement("div");
      userMsg.className = "message user-message";
      userMsg.textContent = message;
      chatBox.appendChild(userMsg);

      // Dummy bot response
      const botMsg = document.createElement("div");
      botMsg.className = "message bot-message";
      botMsg.textContent = "Thanks for your message. I'm AIU's Library Bot!";
      chatBox.appendChild(botMsg);

      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
